<main class="portfolio">
    <section class="pageTop">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-11 col-md-offset-1">
                    <h1 class="col-md-4">
                        Portfolio
                    </h1>
                </div>
            </div>
        </div>
    </section>
    <div class="clearfix"></div>

    <section class="cases">
        <div class="container-fluid">
            <div class="row">
                <div class="botoes col-xs-12 col-md-offset-1 col-md-10">
                    <div class="btn-group" opt-kind ok-key="filter" >
                      <button type='button' class='btn btn-default active' ok-sel="*">Mostrar todos</button>
                      <button type='button' class='btn btn-default' ok-sel=".1">Site Institucional</button>
                      <button type='button' class='btn btn-default' ok-sel=".2">Landing Page</button>
                      <button type='button' class='btn btn-default' ok-sel=".3">E-mail Marketing</button>
                      <button type='button' class='btn btn-default' ok-sel=".4">Sistemas</button>
                      <button type='button' class='btn btn-default' ok-sel=".5">Sites em Wordpress</button>
                    </div>
                </div>
            </div>
            <div class="row">
                 <ul id="isotopeContainer" isotope-container ng-cloak class="ng-cloak col-xs-12 col-md-offset-1 col-md-11">
                    <li ng-repeat="x in cases" isotope-item class="kindling {{x.category.id}} col-xs-11 itemServico">
                        <div class="nomeServico text-center">
                           <h3>{{x.name}}</h3>
                        </div>
                        <div class="tipoServico text-center">
                           <span>{{x.category.name}}</span>
                        </div>
                        <div class="vejaMais pull-right">
                            <a ng-href="#/portfolio/{{x.id}}"><i class="fa fa-link"></i></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <div class="push"></div>
</main>
